<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spezihook</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #d8b4fe; /* light purple */
    }

    h1 {
      font-size: 3rem;
      animation: fadeInOut 2s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .icons {
      display: flex;
      gap: 2rem;
      font-size: 2.5rem;
      margin-top: 2rem;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 2s; /* start after text finishes */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icons a {
      color: white;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .icons a:hover {
      color: #d8b4fe; /* light purple on hover */
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>spezihook</h1>

  <div class="icons">
    <a href="https://discord.gg/9jH37VneJr" target="_blank" title="Buy Invites">
      <i class="fas fa-store"></i>
    </a>
    <a href="https://www.youtube.com/@sylexx420" target="_blank" title="YouTube">
      <i class="fab fa-youtube"></i>
    </a>
  </div>
</body>
</html>
